<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳排放因子数据库管理平台</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel (用于解析 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- 自定义样式 -->
    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #f1f5f9; /* 回归清爽的淡灰色背景 */
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card { animation: fadeInUp 0.4s ease-out forwards; }
        
        /* 玻璃拟态效果减弱，增加实感，看起来更专业 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .clean-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
    </style>

    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            900: '#14532d',
                        }
                    },
                    boxShadow: {
                        'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- 图标组件 ---
        const Icon = ({ name, className, size = 16 }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                const lucideLib = window.lucide;
                if (!lucideLib || !iconRef.current) return;
                
                const iconDef = lucideLib.icons ? lucideLib.icons[name] : null;
                if (!iconDef) return;

                iconRef.current.innerHTML = '';
                
                if (typeof iconDef.toSvg === 'function') {
                    const svg = iconDef.toSvg({ class: className, width: size, height: size, "stroke-width": 2 });
                    iconRef.current.innerHTML = svg;
                } else if (typeof lucideLib.createElement === 'function') {
                    const svgElement = lucideLib.createElement(iconDef);
                    if (className) svgElement.setAttribute('class', className);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    iconRef.current.appendChild(svgElement);
                }
            }, [name, className, size]);
            
            return <span ref={iconRef} className="inline-flex items-center justify-center" />;
        };

        // --- 初始数据 ---
        // 修改说明：将 IPCC 的 region 改为了 APAC/EMEA/NA
        const INITIAL_DATA = [
            { id: 1, efdb: "CN NDRC guideline", scope: "1.1", region: "APAC", originalVersion: "2015", updateFreq: "irregularly update", isUpdated: "N", currentVersion: "2015", currentVersionName: "机械设备制造企业温室气体排放核算方法与报告指南", sourceUrl: "https://www.ndrc.gov.cn/xxgk/zcfb/tz/201511/W020231027531108809609.pdf", historyUrl: "" },
            { id: 2, efdb: "CN NDRC guideline", scope: "1.2", region: "APAC", originalVersion: "2015", updateFreq: "irregularly update", isUpdated: "N", currentVersion: "2015", currentVersionName: "路上交通运输企业温室气体排放核算方法与报告指南", sourceUrl: "https://www.ndrc.gov.cn/xxgk/zcfb/tz/201511/W020190905506438255108.pdf", historyUrl: "" },
            { id: 3, efdb: "CN NDRC guideline (Power)", scope: "2.1", region: "APAC", originalVersion: "2013", updateFreq: "1", isUpdated: "Y", currentVersion: "2023", currentVersionName: "2023年电力二氧化碳排放因子", sourceUrl: "https://www.mee.gov.cn/xxgk2018/xxgk/xxgk01/202512/W020251231726284332528.pdf", historyUrl: "" },
            { id: 4, efdb: "UK Defra", scope: "1.1/1.2/2.1/2.2/3.1/3.3/3.5/3.6/3.7/3.12/3.15", region: "APAC/EMEA", originalVersion: "2002", updateFreq: "1", isUpdated: "Y", currentVersion: "2025", currentVersionName: "Greenhouse gas reporting: conversion factors 2025", sourceUrl: "https://www.gov.uk/government/publications/greenhouse-gas-reporting-conversion-factors-2025", historyUrl: "" },
            { id: 5, efdb: "Canada NIR", scope: "2.1", region: "NA", originalVersion: "2021", updateFreq: "irregularly update", isUpdated: "Y", currentVersion: "2025", currentVersionName: "Canada's Official Greenhouse Gas Inventory", sourceUrl: "https://data-donnees.az.ec.gc.ca/data/substances/monitor/canada-s-official-greenhouse-gas-inventory/", historyUrl: "" },
            { id: 6, efdb: "US EPA Hub", scope: "1.1/1.2/2.1/2.2/3.4/3.5/3.6/3.7/3.9/3.12/3.15", region: "NA", originalVersion: "2011", updateFreq: "1", isUpdated: "Y", currentVersion: "2025", currentVersionName: "GHG Emission Factors Hub", sourceUrl: "https://www.epa.gov/climateleadership/ghg-emission-factors-hub", historyUrl: "" },
            { id: 7, efdb: "EcoInvent", scope: "3.1/3.5/3.12", region: "APAC/EMEA/NA", originalVersion: "2.0", updateFreq: "irregularly update", isUpdated: "Y", currentVersion: "3.12", currentVersionName: "Ecoinvent Database", sourceUrl: "https://ecoinvent.org/", historyUrl: "" },
            { id: 8, efdb: "IPCC", scope: "1.1/1.2/2.1/3.1", region: "APAC/EMEA/NA", originalVersion: "2006", updateFreq: "irregularly", isUpdated: "Y", currentVersion: "AR6", currentVersionName: "IPCC Assessment Report 6", sourceUrl: "https://www.ipcc.ch/assessment-report/ar6/", historyUrl: "https://www.ipcc.ch/assessment-report/ar5/" }
        ];

        // --- Toast 组件 ---
        const ToastContainer = ({ toasts, removeToast }) => (
            <div className="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none">
                {toasts.map((toast) => (
                    <div key={toast.id} className={`pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg border transform transition-all duration-300 ease-out translate-y-0 opacity-100 ${
                        toast.type === 'success' ? 'bg-white border-emerald-100 text-emerald-700' : 
                        toast.type === 'error' ? 'bg-white border-red-100 text-red-700' : 
                        'bg-white border-slate-200 text-slate-700'
                    }`}>
                        {toast.type === 'success' && <Icon name="CheckCircle2" className="text-emerald-500" size={20} />}
                        {toast.type === 'error' && <Icon name="AlertCircle" className="text-red-500" size={20} />}
                        {toast.type === 'info' && <Icon name="Info" className="text-blue-500" size={20} />}
                        <span className="text-sm font-medium">{toast.message}</span>
                        <button onClick={() => removeToast(toast.id)} className="ml-2 hover:opacity-70 transition-opacity">
                            <Icon name="X" size={16} />
                        </button>
                    </div>
                ))}
            </div>
        );

        // --- 标签组件 ---
        const SplitTags = ({ text, type = 'default', onClick }) => {
            if (!text) return null;
            const items = text.split('/').map(t => t.trim()).filter(t => t);

            const getStyle = (item) => {
                if (type === 'scope') {
                    if (item.startsWith('1')) return 'bg-blue-50 text-blue-700 border-blue-200 hover:bg-blue-100';
                    if (item.startsWith('2')) return 'bg-purple-50 text-purple-700 border-purple-200 hover:bg-purple-100';
                    if (item.startsWith('3')) return 'bg-orange-50 text-orange-700 border-orange-200 hover:bg-orange-100';
                    return 'bg-slate-50 text-slate-700 border-slate-200';
                }
                if (type === 'region') {
                    if (item === 'APAC') return 'bg-emerald-50 text-emerald-700 border-emerald-200 hover:bg-emerald-100';
                    if (item === 'EMEA') return 'bg-indigo-50 text-indigo-700 border-indigo-200 hover:bg-indigo-100';
                    if (item === 'NA') return 'bg-rose-50 text-rose-700 border-rose-200 hover:bg-rose-100';
                    return 'bg-slate-50 text-slate-700 border-slate-200';
                }
                return 'bg-gray-50 text-gray-700 border-gray-200';
            };

            return (
                <div className="flex flex-wrap gap-2">
                    {items.map((item, idx) => (
                        <span 
                            key={idx} 
                            onClick={(e) => onClick && (e.stopPropagation(), onClick(type, item))}
                            className={`px-2.5 py-1 text-[11px] font-semibold rounded-md border transition-all duration-200 ${onClick ? 'cursor-pointer hover:shadow-sm' : ''} ${getStyle(item)}`}
                        >
                            {item}
                        </span>
                    ))}
                </div>
            );
        };

        // --- 主程序 ---
        function CarbonDbApp() {
            // 使用 v2 版本的 key，确保加载新的数据结构（去除了 Global）
            const STORAGE_KEY = 'carbon_db_data_v2';

            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    return saved ? JSON.parse(saved) : INITIAL_DATA;
                } catch { return INITIAL_DATA; }
            });
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedRegion, setSelectedRegion] = useState('All');
            const [selectedScope, setSelectedScope] = useState('All');
            const [sortConfig, setSortConfig] = useState('newest');
            const [toasts, setToasts] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [loginPassword, setLoginPassword] = useState('');
            const [selectedItem, setSelectedItem] = useState(null);
            const [isEditMode, setIsEditMode] = useState(false);
            const [editForm, setEditForm] = useState({});

            useEffect(() => localStorage.setItem(STORAGE_KEY, JSON.stringify(data)), [data]);

            const addToast = (message, type = 'success') => {
                const id = Date.now();
                setToasts(p => [...p, { id, message, type }]);
                setTimeout(() => setToasts(p => p.filter(t => t.id !== id)), 3000);
            };
            const removeToast = (id) => setToasts(p => p.filter(t => t.id !== id));

            const filterOptions = useMemo(() => {
                const regions = new Set(['All']), scopes = new Set(['All']);
                data.forEach(item => {
                    item.region?.split('/').forEach(r => regions.add(r.trim()));
                    item.scope?.split('/').forEach(s => scopes.add(s.trim()));
                });
                return { regions: Array.from(regions).sort(), scopes: Array.from(scopes).sort() };
            }, [data]);

            const processedData = useMemo(() => {
                let result = data.filter(item => {
                    const matchSearch = item.efdb.toLowerCase().includes(searchTerm.toLowerCase()) || item.currentVersionName?.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchRegion = selectedRegion === 'All' || (item.region?.split('/').map(r => r.trim()) || []).includes(selectedRegion);
                    const matchScope = selectedScope === 'All' || (item.scope?.split('/').map(s => s.trim()) || []).includes(selectedScope);
                    return matchSearch && matchRegion && matchScope;
                });
                if (sortConfig === 'newest') result.sort((a, b) => parseInt(b.currentVersion) - parseInt(a.currentVersion));
                else if (sortConfig === 'name') result.sort((a, b) => a.efdb.localeCompare(b.efdb));
                return result;
            }, [data, searchTerm, selectedRegion, selectedScope, sortConfig]);

            const handleTagClick = (type, value) => {
                if (type === 'region') setSelectedRegion(value);
                if (type === 'scope') setSelectedScope(value);
                addToast(`已应用筛选: ${value}`, 'info');
            };

            const handleSave = () => {
                if (data.find(d => d.id === editForm.id)) {
                    setData(data.map(d => d.id === editForm.id ? editForm : d));
                    addToast('更新成功');
                } else {
                    setData([editForm, ...data]);
                    addToast('创建成功');
                }
                setSelectedItem(null); setIsEditMode(false);
            };

            const handleDelete = (id) => {
                if (window.confirm("确认删除？此操作不可恢复。")) {
                    setData(data.filter(d => d.id !== id));
                    setSelectedItem(null);
                    addToast('已删除', 'success');
                }
            };

            const handleResetData = () => {
                if (window.confirm("确定重置数据？所有修改将丢失。")) {
                    setData(INITIAL_DATA);
                    addToast('数据已重置', 'info');
                }
            };

            return (
                <div className="min-h-screen pb-20 selection:bg-brand-100 selection:text-brand-900">
                    <ToastContainer toasts={toasts} removeToast={removeToast} />

                    {/* Navbar */}
                    <header className="fixed top-0 w-full z-40 glass-panel shadow-sm transition-all">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-18 flex items-center justify-between" style={{height: '4.5rem'}}>
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-tr from-emerald-500 to-teal-400 p-2.5 rounded-xl shadow-lg shadow-emerald-500/20 text-white">
                                    <Icon name="Database" size={22} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight leading-none">碳排放因子数据库</h1>
                                    <p className="text-xs text-slate-500 font-medium mt-1">管理平台 <span className="mx-1 text-slate-300">|</span> Carbon EFDB</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-4">
                                {isAdmin ? (
                                    <div className="flex items-center gap-3 animate-fade-in bg-slate-100/50 p-1.5 rounded-xl border border-slate-200/50">
                                        <div className="flex items-center gap-1.5 px-3 py-1.5 bg-amber-50 text-amber-700 text-xs font-bold rounded-lg border border-amber-100">
                                            <Icon name="ShieldCheck" size={14} /> 管理员
                                        </div>
                                        <button onClick={() => {
                                            const newItem = { id: Date.now(), efdb: "New Database", scope: "", region: "", originalVersion: new Date().getFullYear().toString(), updateFreq: "1", isUpdated: "Y", currentVersion: new Date().getFullYear().toString(), currentVersionName: "", sourceUrl: "", historyUrl: "" };
                                            setSelectedItem(newItem); setEditForm(newItem); setIsEditMode(true);
                                        }} className="p-2 bg-white hover:bg-emerald-50 text-emerald-600 rounded-lg transition-colors border border-slate-200 hover:border-emerald-200 shadow-sm" title="新增">
                                            <Icon name="Plus" size={18} />
                                        </button>
                                        <button onClick={handleResetData} className="p-2 bg-white hover:bg-red-50 text-slate-400 hover:text-red-500 rounded-lg transition-colors border border-slate-200 hover:border-red-200 shadow-sm" title="重置数据">
                                            <Icon name="RefreshCw" size={18} />
                                        </button>
                                        <button onClick={() => { setIsAdmin(false); addToast('已退出管理模式', 'info'); }} className="p-2 bg-white hover:bg-slate-100 text-slate-500 rounded-lg transition-colors border border-slate-200 shadow-sm" title="退出">
                                            <Icon name="LogOut" size={18} />
                                        </button>
                                    </div>
                                ) : (
                                    <button onClick={() => setShowLoginModal(true)} className="flex items-center gap-2 text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors bg-white px-4 py-2 rounded-xl border border-slate-200 hover:border-brand-200 shadow-sm hover:shadow-md">
                                        <Icon name="Lock" size={14} /> 管理员登录
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-28">
                        
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                            <div className="relative overflow-hidden bg-gradient-to-br from-emerald-500 to-teal-600 rounded-3xl p-6 text-white shadow-xl shadow-emerald-500/20 group">
                                <div className="absolute -right-6 -top-6 bg-white/10 w-32 h-32 rounded-full blur-2xl group-hover:bg-white/20 transition-all duration-500"></div>
                                <div className="relative z-10">
                                    <div className="flex items-center gap-2 text-emerald-50 text-sm font-medium mb-2">
                                        <Icon name="Database" size={16} /> 收录数据库
                                    </div>
                                    <div className="text-4xl font-bold tracking-tight">{data.length}</div>
                                </div>
                            </div>

                            <div className="clean-card rounded-3xl p-6 transition-all duration-300 hover:shadow-md">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className="text-slate-500 text-sm font-medium mb-1">覆盖地区 (Regions)</div>
                                        <div className="text-3xl font-bold text-slate-800">{filterOptions.regions.length - 1}<span className="text-lg text-slate-400 font-normal ml-1">+</span></div>
                                    </div>
                                    <div className="p-3 bg-blue-50 text-blue-500 rounded-2xl">
                                        <Icon name="Globe" size={24} />
                                    </div>
                                </div>
                            </div>

                            <div className="clean-card rounded-3xl p-6 transition-all duration-300 hover:shadow-md">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <div className="text-slate-500 text-sm font-medium mb-1">覆盖范围 (Scopes)</div>
                                        <div className="text-3xl font-bold text-slate-800">全覆盖</div>
                                    </div>
                                    <div className="p-3 bg-purple-50 text-purple-500 rounded-2xl">
                                        <Icon name="Layers" size={24} />
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Search & Filter Bar */}
                        <div className="glass-panel p-2 rounded-2xl shadow-sm border border-white/60 mb-8 sticky top-24 z-30 flex flex-col md:flex-row gap-2">
                            <div className="relative flex-1 group">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors">
                                    <Icon name="Search" size={18} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="搜索数据库名称、版本..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-11 pr-4 py-3 bg-white/50 hover:bg-white border border-transparent rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:bg-white transition-all placeholder:text-slate-400"
                                />
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-1 md:py-0 px-1">
                                <div className="relative min-w-[140px]">
                                    <select value={selectedRegion} onChange={(e) => setSelectedRegion(e.target.value)} className="w-full pl-4 pr-8 py-3 bg-white/50 hover:bg-white border border-transparent rounded-xl text-sm font-medium text-slate-600 focus:outline-none cursor-pointer appearance-none transition-all">
                                        {filterOptions.regions.map(r => <option key={r} value={r}>{r === 'All' ? '所有地区' : r}</option>)}
                                    </select>
                                    <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400"><Icon name="ChevronDown" size={14} /></div>
                                </div>
                                
                                <div className="relative min-w-[140px]">
                                    <select value={selectedScope} onChange={(e) => setSelectedScope(e.target.value)} className="w-full pl-4 pr-8 py-3 bg-white/50 hover:bg-white border border-transparent rounded-xl text-sm font-medium text-slate-600 focus:outline-none cursor-pointer appearance-none transition-all">
                                        {filterOptions.scopes.map(s => <option key={s} value={s}>{s === 'All' ? '所有 Scope' : `Scope ${s}`}</option>)}
                                    </select>
                                    <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400"><Icon name="ChevronDown" size={14} /></div>
                                </div>

                                <button onClick={() => setSortConfig(sortConfig === 'newest' ? 'name' : 'newest')} className="flex items-center gap-2 px-4 py-3 bg-white/50 hover:bg-white text-slate-600 font-medium rounded-xl text-sm transition-all border border-transparent hover:border-slate-200 whitespace-nowrap">
                                    <Icon name="ArrowUpDown" size={16} /> {sortConfig === 'newest' ? '年份排序' : '名称排序'}
                                </button>
                            </div>
                        </div>

                        {/* Database Grid */}
                        {processedData.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-32 text-slate-400">
                                <div className="bg-white p-6 rounded-full shadow-sm mb-4">
                                    <Icon name="SearchX" size={48} className="text-slate-200" />
                                </div>
                                <p className="text-lg font-medium text-slate-600">未找到相关数据</p>
                                <button onClick={() => {setSearchTerm(''); setSelectedRegion('All'); setSelectedScope('All');}} className="mt-4 text-brand-600 font-medium hover:underline">清除筛选条件</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {processedData.map((item, index) => (
                                    <div 
                                        key={item.id}
                                        onClick={() => { setSelectedItem(item); setEditForm({...item}); setIsEditMode(false); }}
                                        className="group clean-card rounded-2xl hover:shadow-card-hover hover:-translate-y-1 transition-all duration-300 cursor-pointer flex flex-col h-full overflow-hidden relative animate-card"
                                        style={{animationDelay: `${index * 50}ms`}}
                                    >
                                        {/* 装饰条 */}
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-400 to-teal-500 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        
                                        {isAdmin && (
                                            <button onClick={(e) => { e.stopPropagation(); handleDelete(item.id); }} className="absolute top-3 right-3 p-2 bg-white text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg shadow-sm border border-slate-100 transition-all opacity-0 group-hover:opacity-100 z-10 transform scale-90 group-hover:scale-100">
                                                <Icon name="Trash2" size={16} />
                                            </button>
                                        )}

                                        <div className="p-6 flex-1 flex flex-col">
                                            <div className="flex justify-between items-start mb-4 gap-4">
                                                <h3 className="font-bold text-lg text-slate-800 group-hover:text-brand-600 transition-colors line-clamp-2 leading-tight">
                                                    {item.efdb}
                                                </h3>
                                                {item.isUpdated === 'Y' && (
                                                    <span className="shrink-0 flex items-center gap-1.5 bg-brand-50 text-brand-700 text-[10px] px-2.5 py-1 rounded-full border border-brand-100 font-bold uppercase tracking-wider shadow-sm">
                                                        <span className="w-1.5 h-1.5 rounded-full bg-brand-500 animate-pulse"></span> New
                                                    </span>
                                                )}
                                            </div>
                                            
                                            <div className="flex-grow mb-6">
                                                <p className="text-sm text-slate-500 line-clamp-2 leading-relaxed">
                                                    {item.currentVersionName || "暂无详细描述信息"}
                                                </p>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="flex items-start gap-2">
                                                    <Icon name="Globe" size={14} className="text-slate-400 mt-1 shrink-0" />
                                                    <SplitTags text={item.region} type="region" onClick={handleTagClick} />
                                                </div>
                                                <div className="flex items-start gap-2">
                                                    <Icon name="Layers" size={14} className="text-slate-400 mt-1 shrink-0" />
                                                    <SplitTags text={item.scope} type="scope" onClick={handleTagClick} />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-slate-50/50 px-6 py-4 border-t border-slate-100 flex justify-between items-center text-xs text-slate-500 group-hover:bg-slate-50 transition-colors">
                                            <span className="flex items-center gap-1.5 font-medium bg-white px-2.5 py-1 rounded-md border border-slate-200/60">
                                                <Icon name="Clock" size={12} className="text-slate-400" /> {item.currentVersion}
                                            </span>
                                            <span className="flex items-center gap-1 text-brand-600 font-semibold opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300">
                                                查看详情 <Icon name="ArrowRight" size={14} />
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Modal */}
                    {selectedItem && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden transform transition-all scale-100 border border-white/20">
                                <div className="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-white/80 backdrop-blur">
                                    <h2 className="text-xl font-bold text-slate-800 line-clamp-1">
                                        {isAdmin && isEditMode ? (editForm.id && data.find(d=>d.id===editForm.id) ? '编辑数据库' : '创建新数据库') : selectedItem.efdb}
                                    </h2>
                                    <button onClick={() => setSelectedItem(null)} className="p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors">
                                        <Icon name="X" size={20} />
                                    </button>
                                </div>

                                <div className="p-8 overflow-y-auto custom-scrollbar bg-white">
                                    {isAdmin && isEditMode ? (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="md:col-span-2 space-y-2">
                                                <label className="text-sm font-semibold text-slate-700">数据库名称</label>
                                                <input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 outline-none transition-all" value={editForm.efdb} onChange={(e) => setEditForm({...editForm, efdb: e.target.value})} />
                                            </div>
                                            {/* ...其他输入框... */}
                                            <div className="space-y-2"><label className="text-sm font-semibold text-slate-700">Region (用 / 分隔)</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500" value={editForm.region} onChange={(e) => setEditForm({...editForm, region: e.target.value})} /></div>
                                            <div className="space-y-2"><label className="text-sm font-semibold text-slate-700">Scope (用 / 分隔)</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500" value={editForm.scope} onChange={(e) => setEditForm({...editForm, scope: e.target.value})} /></div>
                                            <div className="space-y-2"><label className="text-sm font-semibold text-slate-700">版本年份</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500" value={editForm.currentVersion} onChange={(e) => setEditForm({...editForm, currentVersion: e.target.value})} /></div>
                                            <div className="space-y-2"><label className="text-sm font-semibold text-slate-700">更新状态</label><select className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500" value={editForm.isUpdated} onChange={(e) => setEditForm({...editForm, isUpdated: e.target.value})}><option value="Y">是 (Y)</option><option value="N">否 (N)</option></select></div>
                                            <div className="md:col-span-2 space-y-2"><label className="text-sm font-semibold text-slate-700">文档全称</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500" value={editForm.currentVersionName} onChange={(e) => setEditForm({...editForm, currentVersionName: e.target.value})} /></div>
                                            <div className="md:col-span-2 space-y-2"><label className="text-sm font-semibold text-slate-700">下载链接 URL</label><input type="text" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500 font-mono text-sm" value={editForm.sourceUrl} onChange={(e) => setEditForm({...editForm, sourceUrl: e.target.value})} /></div>
                                        </div>
                                    ) : (
                                        <div className="space-y-8">
                                            <div className="bg-slate-50/80 p-6 rounded-2xl border border-slate-100">
                                                <h3 className="text-lg font-bold text-slate-800 mb-4 leading-snug">{selectedItem.currentVersionName || "无详细名称"}</h3>
                                                <div className="flex flex-wrap gap-3">
                                                    <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-lg text-sm text-slate-600 font-medium shadow-sm border border-slate-100"><Icon name="Clock" className="text-emerald-500" size={16} /> 版本: {selectedItem.currentVersion}</div>
                                                    <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded-lg text-sm text-slate-600 font-medium shadow-sm border border-slate-100">{selectedItem.updateFreq === 'irregularly update' ? <Icon name="AlertCircle" className="text-amber-500" size={16}/> : <Icon name="CheckCircle2" className="text-emerald-500" size={16}/>} {selectedItem.updateFreq === 'irregularly update' ? '不定期更新' : `频率: ${selectedItem.updateFreq}`}</div>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="p-5 border border-slate-100 rounded-2xl hover:bg-slate-50 transition-colors"><span className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-3 flex items-center gap-2"><Icon name="Globe" size={14} /> 覆盖地区</span><SplitTags text={selectedItem.region} type="region" /></div>
                                                <div className="p-5 border border-slate-100 rounded-2xl hover:bg-slate-50 transition-colors"><span className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-3 flex items-center gap-2"><Icon name="Layers" size={14} /> 包含 Scope</span><SplitTags text={selectedItem.scope} type="scope" /></div>
                                            </div>
                                            
                                            <div className="space-y-3 pt-2">
                                                <div className="flex flex-col sm:flex-row gap-3">
                                                    {selectedItem.sourceUrl ? (
                                                        <div className="flex-1 flex gap-2">
                                                            <a href={selectedItem.sourceUrl} target="_blank" rel="noreferrer" className="flex-1 flex items-center justify-center gap-2 bg-brand-600 hover:bg-brand-700 text-white font-bold py-3.5 px-6 rounded-xl transition-all shadow-lg shadow-brand-200 hover:shadow-brand-300 hover:-translate-y-0.5 active:translate-y-0"><Icon name="Download" size={20} /> 前往下载数据库</a>
                                                            <button onClick={() => {navigator.clipboard.writeText(selectedItem.sourceUrl); addToast('链接已复制')}} className="px-4 bg-white hover:bg-slate-50 text-slate-600 rounded-xl transition-colors border border-slate-200 shadow-sm" title="复制链接"><Icon name="Copy" size={20} /></button>
                                                        </div>
                                                    ) : (
                                                        <div className="w-full bg-slate-100 text-slate-400 py-3.5 px-4 rounded-xl text-center border border-dashed border-slate-300 cursor-not-allowed">暂无下载链接</div>
                                                    )}
                                                </div>
                                                {selectedItem.historyUrl && <a href={selectedItem.historyUrl} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 text-sm text-slate-500 hover:text-brand-600 px-2 py-1 rounded-lg hover:bg-brand-50 transition-colors mt-2"><Icon name="History" size={14} /> 查看历史版本归档</a>}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {isAdmin && (
                                    <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                                        {isEditMode ? (
                                            <>
                                                <button onClick={() => setIsEditMode(false)} className="px-5 py-2.5 text-slate-600 hover:bg-white hover:shadow-sm border border-transparent hover:border-slate-200 rounded-xl transition-all font-medium">取消</button>
                                                <button onClick={handleSave} className="px-5 py-2.5 bg-brand-600 text-white rounded-xl hover:bg-brand-700 flex items-center gap-2 shadow-lg shadow-brand-200 active:scale-95 transition-all font-bold"><Icon name="Save" size={16} /> 保存更改</button>
                                            </>
                                        ) : (
                                            <>
                                                <button onClick={() => handleDelete(selectedItem.id)} className="px-5 py-2.5 text-red-600 hover:bg-red-50 border border-transparent hover:border-red-100 rounded-xl flex items-center gap-2 transition-all font-medium"><Icon name="Trash2" size={16} /> 删除</button>
                                                <button onClick={() => setIsEditMode(true)} className="px-5 py-2.5 bg-slate-800 text-white rounded-xl hover:bg-slate-700 flex items-center gap-2 shadow-lg active:scale-95 transition-all font-bold"><Icon name="Edit3" size={16} /> 编辑</button>
                                            </>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Login Modal */}
                    {showLoginModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/40 backdrop-blur-sm animate-fade-in">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm border border-white/20 transform scale-100">
                                <h3 className="text-xl font-bold text-center mb-6 text-slate-800">管理员验证</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if(loginPassword==='123456'){setIsAdmin(true);setShowLoginModal(false);setLoginPassword('');addToast('登录成功');}else{addToast('密码错误','error');} }} className="space-y-5">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-2">访问密码</label>
                                        <input type="password" autoFocus className="w-full p-3 border border-slate-300 rounded-xl focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 outline-none transition-all text-center tracking-widest text-lg" placeholder="••••••" value={loginPassword} onChange={(e) => setLoginPassword(e.target.value)} />
                                    </div>
                                    <div className="flex gap-3">
                                        <button type="button" onClick={() => setShowLoginModal(false)} className="flex-1 py-3 text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors font-medium">取消</button>
                                        <button type="submit" className="flex-1 py-3 text-white bg-brand-600 hover:bg-brand-700 rounded-xl shadow-lg shadow-brand-200 transition-all font-bold active:scale-95">确认登录</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CarbonDbApp />);
    </script>
</body>
</html>
